spring.application.name=alura
# Configuração básica do H2
spring.datasource.url=jdbc:h2:mem:testdb  # Banco em memória
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configurações adicionais
spring.h2.console.enabled=true           # Ativa o console do H2
spring.h2.console.path=/h2-console       # URL para acessar o console do H2

